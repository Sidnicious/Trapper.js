<!DOCTYPE html>

<html>
<head>
	<title>Trapper.js &ndash; Demo!</title>
	<style>
		html, body{
			font: 16px Helvetica, sans-serif;
		}
		.example{
			margin: 1em 2em;
			padding: 1em;
			background: #EEE;
		}
		pre{
			background: #CCC;
			padding: 0.5em;
		}
		#example-1 div{
			border: 1px solid black;
			padding: 0.5em;
		}
	</style>
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.haml.js"></script>
	<script type="text/javascript" src="js/trapper.js"></script>
	<script type="text/javascript" src="js/stencil.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// Example 1
			var $example1 = $('#example-1'),
				trapper = new Trapper(''),
				$textarea = $example1.children('textarea:first'),
				$bound = $example1.children('div:first');
			$textarea.keyup(function(){ trapper.set($(this).val()); });
			trapper.bind(function(value){ $bound.text(value) });
			
			window.trapper = trapper;
		});
	</script>
</head>

<body>
<h1>Trapper.js</h1>
Here's a super-simple example of how Trapper works:
<div class="example" id="example-1">
	When the value of a trapper changes (try it out!)&hellip;
	<pre>var trapper = new Trapper('');
$textarea.keyup(function(){ trapper.set($(this).val()); });</pre>
	<textarea>Change me!</textarea>
	<pre>trapper.bind(function(value){ $bound.text(value) });</pre>
	<div></div>
